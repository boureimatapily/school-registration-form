<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>serving file</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <h1>Student registration form</h1>
                <form method="POST" action="/register">
     
                    <div class="form-row">
                      <div class="form-group col-md-6 col-md-offset-3">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="lname" class="form-control" name="lname" id="lname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="adrress">Address</label>
                      <input type="text" class="form-control" id="adrress" name="adrress" placeholder="1234 Main St">
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="inputCity" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" name="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>Ghana</option>
                          <option>Mali</option>
                        </select>
                      </div>

                      <div class="form-group col-md-4">
                          
                      <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </div>
                     
                   
            </form>
        
            </div>
        </div>

    </div>
    

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
